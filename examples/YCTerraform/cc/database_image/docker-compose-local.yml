version: '3.5'

services:
  postgres:
    build: .
    container_name: postgres_container
    environment:
      POSTGRES_USER: db_service
      POSTGRES_PASSWORD: db_service
      PGDATA: /data/postgres
    ports:
      - "5432:5432"
    restart: unless-stopped
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  pg_data:
    driver: local
